<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/icon-192.png">
    <meta name="theme-color" content="#3498db">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js');
      }
    </script>
    <meta charset="UTF-8">
    <title>SMS 피싱 탐지기</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>📱 SMS 피싱 탐지기</h1>
    <form action="/predict" method="post">
        <textarea name="message" placeholder="여기에 메시지를 입력해주세요..."></textarea>
        <div class="button-group">
            <button type="submit" class="btn">분석하기</button>
            <a href="/logs" class="btn">📄 로그 보기</a>
            <a href="/score" class="btn">📊 정확도 평가</a>
        </div>
    </form>
</body>
</html>
