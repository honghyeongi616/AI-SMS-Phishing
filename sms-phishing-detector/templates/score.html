<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/icon-192.png">
    <meta name="theme-color" content="#3498db">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js');
      }
    </script>
    
  <meta charset="UTF-8">
  <title>정확도 평가</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .score {
      font-size: 2rem;
      color: #3498db;
      margin: 20px 0;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 모델 정확도</h1>
    <div class="score">
      {{ score }}%
    </div>
    <a href="/" class="btn">← 홈으로 돌아가기</a>
  </div>
</body>
</html>
